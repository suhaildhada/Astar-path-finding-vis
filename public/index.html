<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A* Visualization</title>
    </head>
    <body>
        <div class="p-2">
            <button type="button" id="start-btn" class="btn btn-primary">Start</button>
            <button type="button" id="reset-btn" class="btn btn-primary">Reset</button>
            <input type="radio" name="choice" value="START" id="choice-start" checked />
            <label for="choice-start">Select Start Node</label>
            <input type="radio" name="choice" value="END" id="choice-end" />
            <label for="choice-end">Select End Node</label>
            <input type="radio" name="choice" value="WALL" id="choice-wall" />
            <label for="choice-wall">Add Walls</label>
            <input type="radio" name="choice" value="REMOVE_WALL" id="choice-remove-wall" />
            <label for="choice-wall">Remove Walls</label>
        </div>
        <div id="sketch"></div>
    </body>
</html>
